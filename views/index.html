<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanta Birds</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #hero {
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div id="hero">
    <h1>BIRDS Effect</h1>
  </div>

  <script>
    VANTA.BIRDS({
      el: "#hero",
      mouseControls: true,
      touchControls: true,
      gyroControls: true,
      color1: 0xf9900,
      color2: 0xf0f0f0,
      birdSize: 1.2,
      wingSpan: 20.0,
      separation: 50.0,
      alignment: 50.0,
      cohesion: 50.0,
      backgroundAlpha: 0.8
    });
  </script>
</body>
</html>
